
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Assignments</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Assignment</a></li>
                                <li class="active">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <a class="btn btn-primary " th:href="@{/assignment/add}">New Assignment</a>

            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Date Created</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="assignment : ${assignments}">
                    <td th:text="${assignment.name}"></td>
                    <td th:text="${assignment.subject.name}"></td>
                    <td th:text="${assignment.marks}"></td>
                    <td th:text="${assignment.dueDate}"></td>
                    <td th:text="${assignment.dateCreated}"></td>
                    <td><a th:href="@{'/assignment/update/' + ${assignment.id}}" class="btn btn-warning">Update</a></td>
                    <td><a th:href="@{'/assignment/delete/' + ${assignment.id}}"
                           onclick="return confirm('Are you sure you want to delete this!')" class="btn btn-danger">Delete</a></h2>
                    </td>

                </tr>
                </tbody>
            </table>

            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
