<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">


            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>Province Search</strong>
                    </div>
                    <div class="card-body card-block">


                        <form action="#" class="sky-form"

                              method="get" th:action="@{/reports/students/province/list}" role="form">

                            <div class="form-group">
                                <label>Select Province : </label>
                                <select class="form-control" name="province" id="province">
                                    <option th:each="province : ${provinces}"
                                            th:value="${{province}}"
                                            th:text="${province.name}">
                                    </option>
                                </select>
                            </div>


                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Print Report
                                </button>
                            </div>

                        </form>
                        <span th:utext="${successMessage}">

                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>


        </div>
    </div>

</div>
</div>
<div th:include="fragments/footer"></div>
