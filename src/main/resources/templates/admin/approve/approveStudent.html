<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">


            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>Approve</strong>
                        <small> Student</small>
                    </div>
                    <div class="card-body card-block">


                    <form autocomplete="off" class="sky-form" th:object="${user}" method="post" th:action="@{/admin/approve/student/save}"
                          role="form">

                                <input type="hidden" th:field="*{id}"/>
                                <input type="hidden" th:field="*{password}"/>
                                <input type="hidden" th:field="*{email}"/>
                                <input type="hidden" th:field="*{roleName}"/>
                        <input type="hidden" th:field="*{approved}"/>
                        <input type="hidden" th:field="*{dateOfBirth}"/>
                        <input type="hidden" th:field="*{gender}"/>
                        <input type="hidden" th:field="*{school}"/>

                        <div class="form-group"><label for="firstName" class=" form-control-label"> Firstname
                            Name</label><input type="text" id="firstName" name="name" th:field="*{firstName}"
                                               required="" placeholder="Enter firstName name"
                                               class="form-control">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="form-group"><label for="lastName" class=" form-control-label">Lastname
                            Name</label><input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                                               required="" placeholder="Enter your School name"
                                               class="form-control">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Submit
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <a th:href="@{/admin/list}"> <i class="fa fa-ban"></i> Reset</a>

                            </button>
                        </div>

                    </form>
                        <span th:utext="${successMessage}">

                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>


        </div>
    </div>

</div>
</div>
<div th:include="fragments/footer"></div>
</html>
