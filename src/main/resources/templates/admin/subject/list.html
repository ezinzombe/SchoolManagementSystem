<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title id="pageTitle">Subject List </title>
</head>


<body class="bg-cyan">
<br/>
<br/>

<div th:include="fragments/header"></div>
<div class="container" style="opacity: 0.80">
    <div class="container-fluid">
        <div class="panel panel-primary">

            <br/>
            <br/>

            <a class="btn btn-default btn-lg" th:href="@{/admin/subject/add}">Add New Subject</a>

            <br/>
            <br/>

            <div class="panel-heading">Subjects</div>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
                <span th:utext="${successMessage}" class="text-success"></span>
                <thead>
                <tr>
                    <th scope="col">Subject ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.name}"></td>
                    <td><a th:href="@{'/admin/subject/update/' + ${subject.id}}" class="btn btn-warning">Update</a></h2>
                    </td>
                    <td><a th:href="@{'/admin/subject/delete/' + ${subject.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-danger">Delete</a></h2>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script th:inline="none">
    $(document).ready(function () {
        $('#roleListTable').DataTable();
    });
    $(document).ready(function () {
        $('#example').DataTable({
            "roleListTable": [[3, "desc"]]
        });
    });
</script>
<div th:include="fragments/footer"></div>

</body>
</html>
