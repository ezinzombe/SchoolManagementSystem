<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8">

                <div class="card">
                    <div class="card-header"><strong>School</strong>
                        <small> Form</small>

                        <div class="card-body card-block">


                                <form autocomplete="off" class="sky-form" th:object="${school}" method="post" th:action="@{/admin/school/save}" role="form">
                                    <input type="hidden" th:field="*{id}"/>

                                    <!--<div class="form-group">-->
                                        <!--<label>Select Province  </label>-->
                                        <!--<select class="form-control" th:field="*{province.name}">-->
                                            <!--<option th:each="province : ${provinces}"-->
                                                    <!--th:value="${{province.name}}"-->
                                                    <!--th:text="${province.name}">-->
                                            <!--</option>-->
                                        <!--</select>-->

                                    <!--</div>-->


                                    <div class="form-group"><label for="name" class=" form-control-label">School
                                        Name</label><input type="text" id="name" name="name" th:field="*{name}"
                                                           placeholder="Enter your School name" class="form-control">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                    </div>

                                    <div class="form-group"><label for="centerNumber" class=" form-control-label">School
                                        Name</label><input type="text" id="centerNumber" name="centerNumber" th:field="*{centerNumber}"
                                                           placeholder="Enter your centerNumber name" class="form-control">
                                        <div th:if="${#fields.hasErrors('centerNumber')}" th:errors="*{centerNumber}"></div>
                                    </div>

                                    <div class="form-group"><label for="addressLine1" class=" form-control-label">Address Line 1
                                    </label><input type="text" id="addressLine1" name="addressLine1" th:field="*{addressLine1}"
                                                   placeholder="Enter your address line 1" class="form-control">
                                        <div th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
                                    </div>

                                    <div class="form-group"><label for="addressLine2" class=" form-control-label">Address Line 2
                                    </label><input type="text" id="addressLine2" name="addressLine2" th:field="*{addressLine2}"
                                                   placeholder="Enter your address line " class="form-control">
                                        <div th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}"></div>
                                    </div>



                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Submit
                                        </button>
                                        <button type="reset" class="btn btn-danger btn-sm">
                                            <a th:href="@{/admin/list}"> <i class="fa fa-ban"></i> Reset</a>

                                        </button>
                                    </div>

                                </form>
                                <span th:utext="${successMessage}"></span>


                    </div>
                </div>
            </div>


            <div class="col-md-2"></div>
        </div>

    </div>
</div>
</div>
</div>
<div th:include="fragments/footer"></div>
