
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Class</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Edit</a></li>
                                <li class="active">Page</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
    <form autocomplete="off" class="sky-form" th:object="${classes}" method="post"
              th:action="@{/admin/classes/save}"
              role="form">

            <header> Classes Details</header>

            <div>
                <fieldset>

                    <input type="hidden" th:field="*{id}"/>

                    <section>
                        <div class="row">
                            <div class="col col-5">
                                <label class="input">
                                    <i class="icon-append icon-user"></i>
                                    <input type="text" id="name" name="name" th:field="*{name}"
                                           required=""
                                           placeholder="Enter Class Name "/>
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message
                                    </div>
                                </label>
                            </div>
                        </div>
                    </section>

                    <div>
                        <button type="submit" class="button">Update Classes </button>
                    </div>

                    <div>
                        <a th:href="@{/admin/list}" class="buttonLeftCancel">Cancel</a>
                    </div>


                </fieldset>
            </div>

            <span th:utext="${successMessage}"></span>

        </form>

    </div>
</div>
</div>
</div>
<div th:include="fragments/footer"></div>
